services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-candor}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-candor}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-candor}"]
      interval: 5s
      timeout: 5s
      retries: 5

  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-candor}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-candor}
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      WEBHOOK_SECRET: ${WEBHOOK_SECRET:?WEBHOOK_SECRET is required}
      NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:-ws://localhost:3101}
      NEXT_PUBLIC_SOLANA_NETWORK: ${NEXT_PUBLIC_SOLANA_NETWORK:-mainnet-beta}
      NEXT_PUBLIC_SOLANA_RPC_URL: ${NEXT_PUBLIC_SOLANA_RPC_URL:-https://api.mainnet-beta.solana.com}
    depends_on:
      db:
        condition: service_healthy

  proxy:
    build:
      context: ../candor-proxy
      dockerfile: Dockerfile
    ports:
      - "3100:3100"
      - "3101:3101"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-candor}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-candor}
      CANDOR_PORT: "3100"
      CANDOR_WS_PORT: "3101"
      CANDOR_STORAGE: postgres
      CANDOR_DASHBOARD_URL: http://dashboard:3000
      CANDOR_API_KEY: ${CANDOR_API_KEY:?CANDOR_API_KEY is required}
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
